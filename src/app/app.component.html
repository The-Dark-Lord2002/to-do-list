<main>
  <h1>TO-DO-LIST</h1>
  <div>
    <input [(ngModel)]="task" type="text" plceholder="enter task name" />
    <button (click)="addTask()">Add tasks</button>
  </div>

  @for(task of taksList; track task.id){
  <ul>
    <li>{{ task.id + 1 }}</li>
    <li>{{ task.name }}</li>
    <li><button (click)="deleteTask(task.id)">delete</button></li>
  </ul>
  }
</main>
